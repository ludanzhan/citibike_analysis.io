<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Citibke Analysis</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">




  <!-- D3 Library -->
  <script src="https://d3js.org/d3.v6.js"></script>

  <!-- Load d3.js -->
  
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="//d3js.org/topojson.v2.min.js"></script>

  <!-- Plotly-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Citibike Analysis Dashboard</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id = "timeSeries"></div>
      </div>
      <div class="col-md-12">
        <h1 style="text-align: center;">Citibike Customer Demographic Information</h1>
      </div>
      <div class="col-md-12">
        <div class="col-md-6">
          <div id = "genderBar"></div>
        </div>
        <div class="col-md-6">
          <div id = "ageBar"></div>
        </div>

        <div class="col-md-12">
          <div id = "hourlySeries"></div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="col-md-6">
          <svg></svg>
          <script src='static/js/map.js' type='text/javascript'></script>
        </div>

        <div class="col-md-6">
          <div id = "stationBar"></div>
        </div>
      </div>



        <!-- Create an element where the map will take place --> 
    </div>

  </div>

    

  <script type="text/javascript" src="static/js/app.js"></script>

  <!-- Data Source file -->
  <script src="data /citibike_daily.csv"></script>
  <script src="data /citibike user/gender.csv"></script>
  <script src="data /age distribute.csv"></script>
  <script src="data /hourly usage/Hourly usage(2014).csv"></script>
  <script src="data /hourly usage/Hourly usage(2015).csv"></script>
  <script src="data /hourly usage//Hourly usage(2016).csv"></script>
  <script src="data /hourly usage//Hourly usage(2017).csv"></script>
  <script src="data /hourly usage//Hourly usage(2018).csv"></script>
  <script src="data /hourly usage//Hourly usage(2019).csv"></script>
  <script src="data /Station.csv"></script>
  <script src="data /top100.csv"></script>
  <script src="https://raw.githubusercontent.com/codeforgermany/click_that_hood/main/public/data/new-york-counties.geojson"></script>

</body>

</html>
