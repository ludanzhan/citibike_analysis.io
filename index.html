<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Citibke Analysis</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
  integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
  crossorigin=""></script>

  <!-- D3 Library -->
  <script src="https://d3js.org/d3.v6.js"></script>

  <!-- Load d3.js -->
  
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

  <!-- Plotly-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Citibike Analysis Dashboard</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id = "timeSeries"></div>
      </div>
      <div class="col-md-12">
        <h1 style="text-align: center;">Citibike Customer Demographic Information</h1>
      </div>
      <div class="col-md-12">
        <div class="col-md-6">
          <div id = "genderBar"></div>
        </div>
        <div class="col-md-6">
          <div id = "ageBar"></div>
        </div>

        <div class="col-md-12">
          <div id = "hourlySeries"></div>
        </div>

        <!-- Create an element where the map will take place -->
        <div class="col-md-12">
          <svg id="my_dataviz" width="1000" height="500"></svg>
        </div>
        
        
        <script>
          const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height");
    
         // Map and projection
          const projection = d3.geoMercator()
              .center([-96, 40])                // GPS of location to zoom on
              .scale(700)                       // This is like the zoom
              .translate([ width, height ])
    
          // Load external data and boot
          d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson").then( function(data){
             console.log(data.features)
              // Filter data
              data.features = data.features.filter(d => {console.log(d.properties.name); return d.properties.name=="USA"})
              
              // Draw the map
              svg.append("g")
                  .selectAll("path")
                  .data(data.features)
                  .join("path")
                    .attr("fill", "#b8b8b8")
                    .attr("d", d3.geoPath()
                        .projection(projection)
                    )
                  .style("stroke", "#fff")
          })
    </script>
      
      </div>
    </div>

  </div>

  <script type="text/javascript" src="app.js"></script>

  <!-- Data Source file -->
  <script src="data /citibike_daily.csv"></script>
  <script src="data /citibike user/gender.csv"></script>
  <script src="data /age distribute.csv"></script>
  <script src="data /hourly usage/Hourly usage(2014).csv"></script>
  <script src="data /hourly usage/Hourly usage(2015).csv"></script>
  <script src="data /hourly usage//Hourly usage(2016).csv"></script>
  <script src="data /hourly usage//Hourly usage(2017).csv"></script>
  <script src="data /hourly usage//Hourly usage(2018).csv"></script>
  <script src="data /hourly usage//Hourly usage(2019).csv"></script>
  <script src="data /Station.csv"></script>
  <script src="https://raw.githubusercontent.com/codeforgermany/click_that_hood/main/public/data/new-york-counties.geojson"></script>

</body>

</html>
