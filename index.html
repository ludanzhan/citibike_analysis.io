<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Citibke Analysis</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


 <!-- Load Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>


  <!-- D3 Library -->
  <script src="https://d3js.org/d3.v6.js"></script>

  <!-- Load d3.js -->
  
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>

  <!-- Plotly-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Citibike Analysis Dashboard</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id = "timeSeries"></div>
      </div>
      <div class="col-md-12">
        <h1 style="text-align: center;">Citibike Customer Demographic Information</h1>
      </div>
      <div class="col-md-12">
        <div class="col-md-6">
          <div id = "genderBar"></div>
        </div>
        <div class="col-md-6">
          <div id = "ageBar"></div>
        </div>

        <div class="col-md-12">
          <div id = "hourlySeries"></div>
        </div>

        <!-- Create an element where the map will take place -->
        <svg id="my_dataviz" width="1000" height="500"></svg>
        <script>
          const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height");
          
    
         // Map and projection
          const projection = d3.geoMercator()
              .center([-74, 40])                // GPS of location to zoom on
              .scale(10000)                       // This is like the zoom
              .translate([ width/2, height/2 ])

          const path = d3.geoPath().projection(projection);
    
          // Load external data and boot
          d3.json("https://data-beta-nyc-files.s3.amazonaws.com/resources/7c164faa-4458-4ff2-9ef0-09db00b509ef/42c737fd496f4d6683bba25fb0e86e1dnycboroughboundaries.geojson?Signature=RDrdZbKoyq2vasZW7OvigFZvku8%3D&Expires=1656142523&AWSAccessKeyId=AKIAWM5UKMRH2KITC3QA").then( function(geodata){
             const data = geodata
            console.log(data.features)
              // Filter data
              
              // Draw the map
              svg.append("g")
                  .selectAll("path")
                  .data(data.features)
                  .join("path")
                    .attr("fill", "#b8b8b8")
                    .attr("d", d3.geoPath()
                        .projection(projection)
                    )
                  .style("stroke", "#fff")

              console.log(data.features)
              
          })
       </script>

      <script>

        // Initialize the map
        // [50, -0.1] are the latitude and longitude
        // 4 is the zoom
        // mapid is the id of the div where the map will appear
        var mymap = L
          .map('mapid')
          .setView([50, -0.1], 4);
        
        // Add a tile to the map = a background. Comes from OpenStreetmap
        L.tileLayer(
            'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
            maxZoom: 6,
            }).addTo(mymap);
        
        
      </script>

     
    </div>

  </div>

  <script type="text/javascript" src="app.js"></script>

  <!-- Data Source file -->
  <script src="data /citibike_daily.csv"></script>
  <script src="data /citibike user/gender.csv"></script>
  <script src="data /age distribute.csv"></script>
  <script src="data /hourly usage/Hourly usage(2014).csv"></script>
  <script src="data /hourly usage/Hourly usage(2015).csv"></script>
  <script src="data /hourly usage//Hourly usage(2016).csv"></script>
  <script src="data /hourly usage//Hourly usage(2017).csv"></script>
  <script src="data /hourly usage//Hourly usage(2018).csv"></script>
  <script src="data /hourly usage//Hourly usage(2019).csv"></script>
  <script src="data /Station.csv"></script>
  <script src="https://raw.githubusercontent.com/codeforgermany/click_that_hood/main/public/data/new-york-counties.geojson"></script>

</body>

</html>
